apiVersion: v1
kind: Service
metadata:
  name: employees-database
spec:
  type: NodePort
  ports:
  - name: mysql
    port: 3306
    targetPort: 3306
    protocol: TCP
  selector:
    app: employees
    tier: database
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: employees-database-pv-claim
  labels:
    app: employees
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: employees-database
  labels:
    app: employees
spec:
  selector:
    matchLabels:
      app: employees
      tier: database
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: employees
        tier: database
    spec:
      containers:
      - name: employees-database
        image: mysql:5.7
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: pw_sampledb
        - name: MYSQL_DATABASE
          value: sampledb
        - name: MYSQL_USER
          value: user_sampledb
        - name: MYSQL_PASSWORD
          value: pw_sampledb
        volumeMounts:
        - name: employees-database-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: employees-database-persistent-storage
        persistentVolumeClaim:
          claimName: employees-database-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  name: employees-backend
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 8081
    targetPort: 8081
    protocol: TCP
  selector:
    app: employees
    tier: backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: employees-backend
spec:
  selector:
    matchLabels:
      app: employees
      tier: backend
  replicas: 2
  template:
    metadata:
      labels:
        app: employees
        tier: backend
    spec:
      containers:
      - name: employees-backend
        image: employees-backend:current
        args: ["--spring.datasource.url=jdbc:mysql://employees-database:3306/sampledb"]
        ports:
        - containerPort: 8081